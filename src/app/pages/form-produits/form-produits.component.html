<form [formGroup]="registerForm" (ngSubmit)="submit()">
    <div class="form-group">
        <label for="name">Name</label>
        <input class="form-control" id="name" type="text" formControlName="name">
    </div>

    <div class="form-group">
        <label for="price">Price</label>
        <input class="form-control" id="price" type="number" formControlName="price">
    </div>

    <div class="form-group">
        <label for="description">Description</label>
        <input class="form-control" id="description" type="text" formControlName="description">
    </div>

    <div class="form-group">
        <label for="categoryId">Category</label>
        <select class="form-select" id="categoryId" formControlName="categoryId">
            <option value="1">Fruits</option>
            <option value="2">LÃ©gumes</option>
        </select>
    </div>

    <div class="btn-group">
        <a class="btn btn-warning" routerLink='/produits' >Return</a>
        <input class="btn btn-success" type="submit" value="Save">
    </div>
</form>
