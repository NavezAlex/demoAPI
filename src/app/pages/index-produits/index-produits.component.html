<div>
    <!-- <app-confirm-box *ngIf="show" (clickHandler)="delete">
        <p>Êtes vous certain de vouloir supprimer ?</p>
    </app-confirm-box> -->
    <table>
        <thead>
            <tr>
                <th>Nom</th>
                <th>Prix</th>
                <th>Catégorie</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let p of produits">
                <td>{{ p.name }}</td>
                <td>{{ p.price }}</td>
                <td>{{ p.categoryId }}</td>
                <td>
                    <div class="btn-group">
                        <input class="btn btn-primary" type="button" value="Edit" [routerLink]="['/produit-form', p.id]">
                        <input class="btn btn-danger" type="button" value="Delete" (click)="delete(p.id)">
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
    <button [routerLink]="['/produit-form', 0]" class="btn btn-success">Créer</button>
</div>
